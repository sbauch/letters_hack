<html>

<head>
<link href='http://fonts.googleapis.com/css?family=Lato:300,400,300italic,400italic' rel='stylesheet' type='text/css'>

<body>
    <div id="clock">
        <p class="clock_title">Clock</p>
        <p id="time">1:00</p>
    </div>
    <div id="word">
        <center class="letter-container">
            <p class="letters">B</p>
            <p class="letters">A</p>
            <p class="letters">T</p>
            <p class="letters">S</p>
        </center>
    </div>
      <div id="bottomContainer">
        <div id="word_def">
            <p class="word_title">Bats</p>
            <p class="def">Bats are mammals of the order Chiroptera whose forelimbs form webbed wings, making them the only mammals naturally capable of true and sustained flight (noun).</p>
        </div>
        <div id="scoreboard">
            <p class="score_title">Score</p>
            <div class="player">
                <div class="player_info"><p class="player_name">Sam</p>
                <p id="score">27</p></div>
            </div>
            <div class="player">
                <p class="player_name">Anear</p>
                <p id="score">3</p>
            </div>
        </div>
    </div>
    <div id="startGame" title="Are you ready?">
      <h1>Start Game?</h1>
      <button onclick="closeGameDialog();" class="btn btn-success">GO!</button>
    </div>
